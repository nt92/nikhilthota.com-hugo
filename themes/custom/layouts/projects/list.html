{{ define "main" }}
    <div class="banner_list_container">
        <!-- {{ partial "author.html" . }} -->
        <figure class="banner_image">
            <a href="/" class="image_link">
                <img src="/images/projects_banner.png"></img>
            </a>
            <span>👆🏽 (click banner to go home)</span>
        </figure>
        <!-- </div> -->
        <ul class="banner_post_list">
            <!-- This works for whatever reason to filter based on Tinker tag -->
            {{ $p := slice "Tinker" }}
            {{ range where .Site.RegularPages "Params.tags" "intersect" $p}} {{ .Render "summary" }} {{ end }}
        </ul>
    </div>
{{ end }}
