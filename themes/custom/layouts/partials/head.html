<head>
    <title> {{.Title}} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ .Description }}">
    <meta name="keywords"
        content="{{ with .Params.Keywords }}{{ delimit . ", " }}{{ else }}{{ $.Site.Params.Keywords }}{{ end }}" />
    <!--— facebook open graph tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:title" content="{{.Title}}" />
    <meta property="og:description" content="{{ .Description }}" />
    <meta property="og:image" content="{{ .Params.image | absURL }}" />
    <!-- twitter card tags -->
    <meta name="twitter:card" content="{{ if .IsHome }}summary{{ else }}summary_large_image{{ end }}">
    <meta name="twitter:domain" value="{{ .Site.BaseURL }}" />
    <meta name="twitter:title" value="{{.Title}}" />
    <meta name="twitter:description" value="{{ .Description }}" />
    <meta name="twitter:image" content="{{ .Params.image | absURL }}" />
    <meta name="twitter:url" value="{{ .Permalink }}" />
    {{ if .IsHome }}
    <meta name="twitter:label1" value="Currently" />
    <meta name="twitter:data1" value='Engineer @ Facebook on Marketplace Integrity 🛍' />
    {{ else }}
    <meta name="twitter:label1" value="Posted on" />
    <meta name="twitter:data1" value='{{.Date.Format "January 2, 2006"}}' />
    <meta name="twitter:label2" value="Reading time" />
    <meta name="twitter:data2" value="{{ .ReadingTime }} mins ⏱" />
    {{ end }}

    <meta name="robots" content="noodp" />
    {{ template "_internal/google_analytics.html" . }}
    {{ $sass := resources.Get "/sass/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $sass.Permalink }}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <!--- Adobe Typekit --->
    <link rel="stylesheet" href="https://use.typekit.net/qxe7qav.css">
    <script src="{{ "js/custom.js" | absURL}}"></script>
    {{ if .Params.canonicalUrl }}
    <link rel="canonical" target="_blank" href="{{ .Params.canonicalUrl }}">
    {{ else }}
    <link rel="canonical" href="{{ .Permalink }}">
    {{ end }}
</head>
