<div class="adjacent_posts">
    {{ if .Next }}
    <div class="prev">
        <a href="{{ .Next.Permalink }}">
            <i class='uil uil-enter'></i>
             <h3>{{.Next.Title}}</h3>
        </a>
    </div>
    {{ end }}
    {{ if .Prev }}
    <div class="next">
        <a href="{{ .Prev.Permalink }}">
            <h3>{{.Prev.Title}}</h3>
            <i class='uil uil-corner-down-right-alt'></i>
        </a>
    </div>
    {{ end }}
</div>
