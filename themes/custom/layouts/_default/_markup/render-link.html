<!-- Thanks to: https://discourse.gohugo.io/t/how-to-open-link-in-new-tab-with-hugos-new-goldmark-markdown-renderer-in-v0-62-0/22540/5 -->
<!-- Make all links open in same tab: https://meiert.com/en/blog/links-in-new-tabs/ -->
<a href="{{ .Destination | safeURL }}"{{ with .Title}} title="{{ . }}"{{ end }}{{ if strings.HasPrefix .Destination "http" }} target="_self" rel="noreferrer noopener"{{ end }}>{{ .Text | safeHTML }}</a>
