<p>
    <span class="pullquote">
        {{ .Get "quote" }}
            <br>
        {{ if .Get "source" }}
            — <a {{ with .Get "source" }} href="{{.}}" {{ end }} target="_blank">{{ .Get "author" }}</a>
        {{ else }}
            — {{ .Get "author" }}
        {{ end }}
    </span>
</p>
